<section class="m-10 flex flex-col items-center">
    <div class="stats">

        <div class="stat place-items-center">
            <div class="stat-title">País</div>
            <div class="stat-value">{{country().name}}</div>
        </div>

        <div class="stat place-items-center">
            <div class="stat-title">Capital</div>
            <div class="stat-value">{{country().capital}}</div>
        </div>

        <div class="stat place-items-center">
            <div class="stat-title">Sub region</div>
            <div class="stat-value">{{country().subRegion}}</div>
        </div>

        <div class="stat place-items-center">
            <div class="stat-title">Población</div>
            <div class="stat-value text-secondary">{{country().population | number}}</div>
        </div>

    </div>
    <figure class="diff aspect-video mt-5" tabindex="0">
        <div class="diff-item-1 blur" role="img" tabindex="0">
            <img [alt]="country().name" [src]="country().flagSvg" />
        </div>
        <div class="diff-item-2" role="img">
            <img [alt]="country().name" [src]="country().flagSvg" />
        </div>
        <div class="diff-resizer"></div>
    </figure>
    <a (click)="goBack()" class="link-primary cursor-pointer mt-5">Regresar</a>
</section>
